<!DOCTYPE html>
<html lang="en">
<head>

    <title>Etudiant</title>
    
</head>
<body>
    <div>
        <form action="" method="post" id="Etudiant_infos">
            <h2>ETUDIANT</h2>
            <h4>CNE :  <input id="q1" type="text" name="text"></h4>
            <h4>NOM : <input id="q2" type="text" name="name"></h4>
            <h4>PRENOM : <input id="q3" type="text" name="PRENOM"></h4>
            <h4>EMAIL : <input id="q4" type="email" name="email"></h4>
            <h4>TEL : <input id="q5" type="tel" name="tel"></h4>
            <h4>VILLE : <input id="q7" type="text" name="VILLE"></h4>
            <button type="submit" value="SUBMIT" id="add_Etudiant">SUBMIT</button>
        </form>
    </div>
    <div id='info'>
        <table id="table_etud">
                <tr id="head">
                    <td></td>
                    <td >CNE</td>
                    <td>Email</td>
                    <td>Tel</td>
                    <td>Ville</td>
                </tr>           
        </table>
    </div>

<script src="script.js"></script>
</body>
